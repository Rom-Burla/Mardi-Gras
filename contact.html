<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app/framework.js" type="module"></script>
    <script src="./app/contact.js" type="module"></script>
    <link rel="icon" href="./images/Logos of contributars/Mardi Gras logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/framework.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-center">
                    <div class="nav-header">
                        <!--logo-->
                        <a href="./index.html"><img src="./images/Logos of contributars/mardi-gras-logo.webp" alt="logo"
                                class="mardi-gras-logo"></a>
                        <!--end of logo-->
                        <!--hamburger button for mobile nav bar-->
                        <button class="nav-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <!--end of hamburger button-->
                    </div>
                    <!--nav links-->
                    <ul class="links">
                        <li>
                            <a href="./index.html">home</a>
                        </li>
                        <li>
                            <a href="./about.html">about</a>
                        </li>
                        <li>
                            <a href="./media.html">Media</a>
                        </li>
                        <li>
                            <a href="./faq.html">FAQ</a>
                        </li>
                        <li>
                            <a href="./contact.html">contact</a>
                        </li>
                    </ul>
                    <!--end of nav links-->
                    <!--social media icons-->
                    <ul class="social-icons">
                        <li>
                            <a href="https://www.facebook.com/MardiGrasNewOrleans">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://twitter.com/MardiGrasNOLA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/c/MardiGrasNewOrleans">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/nolamardigras">
                                <i class="fab fa-instagram  "></i>
                            </a>
                        </li>
                    </ul>
                    <!--end of social media icons-->
                </div>
            </nav>
        </header>

        <section>
            <!--contact form-->
            <form action="" method="get" id="my-form">

                <div class="input-div">
                    <label for="fname">Add first name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Add first name">
                </div>

                <div class="input-div">
                    <label for="lname">Add last name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Add last name">
                </div>

                <div class="input-div">
                    <label for="email">Add your Email:</label>
                    <input type="text" name="email" id="email" placeholder="Add your Email">
                </div>

                <div class="input-div">
                    <label for="password">Create password:</label>
                    <input type="password" name="password" id="password" placeholder="Create password">
                </div>
                <div class="input-div">
                    <label for="password-confirm">Confirm password:</label>
                    <input type="password" name="password-confirm" id="passwordConfirm" placeholder="Confirm password">
                </div>
                <div class="text-area">
                    <label for="freetxt">Write what's on your mind:</label>
                    <textarea name="freetxt" id="freetxt" cols="30" rows="5"
                        placeholder="Write what's on your mind"></textarea>
                </div>
                <div id="err"></div>
                <button id="btn">Click me</button>
            </form>
            <!--end of contact form-->
        </section>
        <article></article>
        <footer></footer>
    </div>

</body>

</html>
